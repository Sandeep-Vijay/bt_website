<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d20a973568.js" crossorigin="anonymous"></script>
</head>
<body class="main_body" >

    <div style=" position:absolute;
    top:20px;
    right:20px;">
   
        <div class=" text-white  "  >
            <h6 style="display: inline-block; font-family: 'Poppins', sans-serif;">New user?</h6>
            <a href="{%url 'register'%}"><button class="btn btn-outline-warning" style="display: inline-block; font-family: 'Poppins', sans-serif;">Sign up</button></a>
        </div>
    </div>
    <div>

    </div>
    
    
        <div class="container mt-2 p-5">
        
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 ">
                    
                    <div class="text-center">
                        <ul class="wrapper">
                            <li class="icon facebook">
                              <span class="tooltip">Facebook</span>
                              <span><i class="fab fa-facebook-f "></i></span>
                            </li>
                            <li class="icon instagram">
                              <span class="tooltip">Instagram</span>
                              <span><i class="fab fa-instagram"></i></span>
                            </li>
                            <li class="icon youtube">
                              <span class="tooltip">Youtube</span>
                              <span><i class="fab fa-youtube"></i></span>
                            </li>
                          </ul>
                    </div>
                    <div class="text-center">
                        <img src="../static/images/png-09.png" class="w-50" alt="">
                    </div>
                    <div>
                        <h2 id="welcome-back" class="mt-5">Welcome Back!</h2>
                    </div>
                    <div class="msg w-50 mx-auto mt-4 text-center">
                        {%for m in messages%}
                        {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                        <div class="alert alert-danger alert-dismissible fade show mt-2 rounded-pill text-center" role="alert">
                            <strong>{{m}}</strong>
                            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
                          </div>
                        {%else%}
                        <div class="alert alert-success alert-dismissible fade show rounded-pill" role="alert">
                            <strong>{{m}}</strong>
                            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
                          </div>
                        {%endif%}
                        
                        {%endfor%}
                    </div>
                   
                   
                    <form action="" method="post" class="mt-3" >
                        {%csrf_token%}
                        <div class="p-5">
                            <div class="input w-50 mx-auto">
                                <input type="text" class="input-field text-white" name="username" required/>
                                <label class="input-label">Username</label>
                            </div>
                            <div class="input w-50 mx-auto">
                                <input type="password" class="input-field text-white" name="password" required/>
                                <label class="input-label">Password</label>
                            </div>
                            <div class="mt-3 w-50 mx-auto text-end">
                                 <a style="font-family: 'Poppins', sans-serif;" class="forgot_p" href="">Forgot Password?</a>
                            </div>
                            
                            <div class="mt-2">
                                <div class="text-center mt-5" ><input type="submit" value="Log in" class="button-sub"></div>
                                <div class="text-center"><img src="../static/images/icicle.png" style="width: 10%; " alt=""></div>
                            </div>
                        </div>
        
                    </form>
                    <div class="card-info ">
                        <p style="font-family: 'Poppins', sans-serif;">By clicking Log in, you agree to our <a id="aa" href="#">Terms and Conditions</a></p>
                    </div>
                    
                
                
                </div>
                <div class="col-2">
                    
                    
                </div>
            </div>
        </div>
    
    
</body>

</html>
