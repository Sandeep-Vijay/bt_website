<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg " style="background-image: linear-gradient(to right top, #141e23, #17232a, #1a2930, #1c2e37, #1f343e, #20343f, #203540, #213541, #1f303c, #1d2c37, #1b2732, #19232d);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2">
          <li class="nav-item">
            <img src="../static/images/png-09.png" alt="" style="width: 150px;">
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white ms-5" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item text-white" href="#">Action</a></li>
              <li><a class="dropdown-item text-white" href="#">Another action</a></li>
              <li><hr class="dropdown-divider text-white"></li>
              <li><a class="dropdown-item text-white" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled text-white">Disabled</a>
          </li>
        </ul>
        
        
      
          <a href="{%url 'logout'%}"><button class="btn btn-success"  type="submit">Logout</button></a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <col-4></col-4>
      <col-4>
      <div class="msg w-50 mx-auto mt-4">
        {%for m in messages%}
{%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
<div class="alert alert-danger alert-dismissible fade show rounded-pill" role="alert">
<strong>{{m}}</strong> 
<!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
</div>
{%else%}
<div class="alert alert-success alert-dismissible fade show rounded-pill" role="alert">
<strong>{{m}}</strong> 
<!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
</div>
{%endif%}

{%endfor%}
</div>
</col-4>
      <col-4></col-4>
    </div>
  </div>
  
</body>

</html>
